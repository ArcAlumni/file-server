<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Multer Upload Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
	<div class="container">    
		<!--Header-->
		<div class="header-wrapper">                
			<div class="header-content-wrapper">
				<h2>File Sharing System</h2>
				<div class="horizontal-line"></div>
				<h4>Wireless File sharing across devices</h4>
			</div>
		</div>
						   
		<!--Navigation panel-->
		<div class="nav-wrapper">
			<div class="nav-left">
				<div class="nav-link-wrapper">
					<div class="home"><a href="#"><image id="homeicon" src="images/home.png"></a></div>                            
					<div class="about"><a href="#">About</a></div>
				</div>
			</div>
			<div class="nav-right">
				<div class="brand-info">FTP</div>
			</div>                
		</div>

		<!--Sidebar contents-->
		<div class="sidebar-wrapper">
			<div id="chat-sidebar" class="sidebar">
				<div class="sidebar-link-wrapper">
					<a class="channel-list-header">Chatroom <span>&nbsp;<i class="arrow right"></i></span></a>
					<div id="channel-list" class="channel-links-wrapper">
						<div id="channel-link-1" class="channel-link">
							<a href="#">Text-Channel 1 </a>
						</div>
						<div id="channel-link-2" class="channel-link">
							<a href="#">Text-Channel 2 </a>
						</div>
					</div>

				</div>
			</div>
			<div id="channel-1" class="sidebar">
				<div class="channel-title">
					<div id="channelname">Channel name</div>
					<ul id="chat"></ul>
					<form>
						<textarea rows="20" cols="60" id="message"></textarea>
						<br />
						<input type="text" id="sendername">					
						<button type="submit">Send</button>
					</form>				
				</div>
			</div>
		</div>
		<div class="sidebar-toggle-btn">
			<div class="toggle-icon">â˜°</div>
		</div> 
		
		<!--Form Contents-->
		<div class="form-wrapper">
			<div></div>
			<div class="form-content-wrapper">
				<div></div>
				<form class="file-upload" action="/uploads" enctype="multipart/form-data" method="post">
					<div></div>
					<div class="select-wrapper">
						<label id="select-file-wrapper">Select files <input type="file" id="file-select" name="file-to-upload" multiple="true"></label>
						<span id="selected-file-count"></span>
					</div>
					<div></div>
					<div class="upload-wrapper">
						<label id="upload-file-wrapper"><image src="images/upload-icon.png" alt="Select file"></image><input type="submit" id="file-upload" class="upload-btn" value="Upload"> &nbsp;Upload</label>
					</div>
					<div></div>
				</form>
				<div></div>
			</div> 
			<div></div>
		</div> 
		 
	</div>
</body>
  <script src="/js/file-selector.js"></script>
  <script src="/js/chat-sidebar.js"></script>
  <script src="/js/wsclient.js"></script>
</html>
